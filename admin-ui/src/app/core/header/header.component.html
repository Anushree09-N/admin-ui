<mat-toolbar>
  <div class="menu" [ngStyle]="{'display' : (screenResize > 840) ? 'none' : 'block'}">
    <button mat-icon-button id="menu" (click)="sideMenuService.openNav()">
          <mat-icon>menu</mat-icon>
        </button>
  </div>
  <div class="mosip-logo">
    <span><img src="assets/images/logo-final.png" width="50" height="50" alt="Logo"></span>
  </div>
  <div class="zone">
    <h6>Zone</h6>
  </div>
  <div class="profile">
    <app-hamburger-menu [data]="profile"></app-hamburger-menu>
  </div>
</mat-toolbar>
